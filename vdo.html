<style>
  .vdo{
  	position: fixed;
  	z-index: -1000;
  	width: 100%;
  	height: 100%;
  	overflow: hidden;
  	top: 0;
  	left: 0;
  }
  #vdbg{
  	position: absolute;
  	top: 0;
  	left: 0;
  	min-height: 100%;
  	min-width: 100%
  }

</style>
<script>
         var vdo = document.getElementById("vdo");
         window.addEventListener('load',function()
         {
         	vdo.style.display='none';
         })
         </script>
</head>
<body>
   <div class="vdo">
     <video id="vdbg" preload="auto" autoplay="true">
     <source src="load.mp4" type="video/mp4">
     vdo not supported
     </video>

     </div>
